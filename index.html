<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<body>
    <div class="post">
        <div class="header">
            <span class="icon-css"><i class="fa-brands fa-instagram"></i></span><span class="text"> <strong>Batman</strong><br>Veracruzano</span><span class="punto"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <img src="image/foto.png" alt="foto ig">
        <div class="buttons">
            <span class="heart"><i class="fa-regular fa-heart"></i></span><span class="comment"><i class="fa-regular fa-comment"></i></span><span class="paper"><i class="fa-regular fa-paper-plane"></i></span><span class="save"><i class="fa-regular fa-bookmark"></i></span>
        </div>
        <div class="body">
            <p>Liked by <strong>Gustambo</strong>, <strong>Pelon</strong> and <strong>1.000.000 others</strong></p>
            <br>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique reiciendis ipsa atque quaerat nulla et.</p>
        </div>
    </div>
</body>
</html>
